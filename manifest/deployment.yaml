apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
spec:
  replicas: 1  # Adjust the number of replicas as needed
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app
          image:   hamritha817/github-action-maven-tutorial:48371e6db6b00be145c26f8b78bc1f9c97907a13
            - containerPort: 80  # Adjust the container port as needed
