apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
spec:
  replicas: 1  # Adjust the number of replicas as needed
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app
          image: hamritha817/github-action-maven-tutorial:a1ecdfc0df08556d65dc576b54452d4b08fbab9194b6209aa00735d144ff37da30607c9d27771386
            - containerPort: 80  # Adjust the container port as needed
